<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World University Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>World University Rankings</h1>
            <p>Explore the top universities around the world</p>
        </header>
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search for a university..." />
        </div>
        <table id="rankings-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>University</th>
                    <th>Country</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
